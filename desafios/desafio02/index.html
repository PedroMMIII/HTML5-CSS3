<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <style>
        body
        {
            font: normal 13pt arial;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTMH5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag devrá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag p">Páragrafo</abbr></li>
        <li><abbr title="Use a tag h1 a h6...">Título</abbr></li>
        <li><abbr title="Use a tag img"></abbr>Imagens</li>
        <li><abbr title="Use a tag abbr"></abbr>Abreviações</li>
        <li><abbr title="Use a tag code"></abbr>Codigo-fonte</li>
        <li><abbr title="Use a tag ol e li"></abbr>Lista númerada</li>
        <li><abbr title="Use a tag ul e li"></abbr>Lista com demarcação</li>
    </ul>

  
</body>
</html>
