<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body 
        {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
        table 
        {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        td 
        {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>

    <table>
        <tr>
            <td>A</td>
    
            <td colspan="2">C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">G</td>
        </tr>

        <tr>
            <td>H</td>
            <td>I</td>
            
        </tr>

        <tr>

            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
