<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo</title>
</head>
<body>
    <h1>Paragrafo</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de 
        qualquer jeito.
        Basta colocar tudo 
        no meio das tag &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Agora se você quiser quebrar linha você usa o &lt;br&gt;.E ela fica <br> assim sendo usada</p>
    
    <p>Vamos adicionar alguns símbolos: <br> 
        &reg; 
        &copy;
        &trade;
        &real;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adidionar alguns emoji: <br>
        &#x1F60E;
    </p>
</body>
</html>
