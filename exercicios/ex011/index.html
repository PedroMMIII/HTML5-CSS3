<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmanete</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" controls poster="tumb/tumb.jpg">
        <source src="video/meuvideo.mp4" type="video/mp4">
        <source src="video/Meuvideo.mkv" type="video/mkv">
        <source src="video/Meuvideo.webm" type="video/webm">
    </video>

    <h2>Inserindo vídeo do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=5qF1de2jhivr9ZYS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
